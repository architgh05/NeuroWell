<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Alzheimer's Detection</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    .login-button {
      position: fixed;
      top: 20px;
      right: 30px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 8px;
      background-color: black;
      transition: background 0.3s, color 0.3s;
      z-index: 2000;
    }

    .login-button:hover {
      background-color: white;
      color: black;
    }

    .hero {
      height: 100vh;
      background-image: url('/static/bgimage4.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease-in-out;
    }

    .hero-text {
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      max-width: 80%;
      transition: all 0.5s ease-in-out;
      transform: translateY(-180px);
    }

    .scrolled .hero-text {
      position: fixed;
      top: 20px;
      left: 20px;
      transform: scale(0.85);
      text-align: left;
      z-index: 1000;
    }

    .dashboard {
      padding: 60px 20px;
      background-image: url('/static/bgimage5.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .cards {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 30px;
      padding: 40px;
      max-width: 100%;
      margin: auto;
      scroll-behavior: smooth;
    }

    .cards::-webkit-scrollbar {
      display: none;
    }
    .cards {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .card {
      flex: 0 0 250px;
      min-height: 180px;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .news-list {
      font-size: 14px;
      color: #4a90e2;
      margin-top: 10px;
      text-align: left;
      max-height: 120px;
      overflow-y: auto;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Login button -->
  <a href="/login" class="login-button">Login</a>

  <!-- Hero section -->
  <div class="hero" id="hero">
    <div class="hero-text" id="heroText">
      <h1 style="font-family: 'Britannic Bold', sans-serif; color: white; font-size: 48px;">
        N  E  U  R  O  W  E  L  L
      </h1>
      <p style="color: white; font-weight: bold; font-size: 22px;">
        TECHNOLOGY THAT ACTS AS A BRIDGE BETWEEN CONCERN AND CARE
      </p>
    </div>
  </div>

  <!-- Dashboard cards -->
  <div class="dashboard">
    <div class="cards">
      <div class="card">
        <h3>Live Health News</h3>
        <div id="live-news" class="news-list">Loading...</div>
      </div>

      <a href="/library">
        <div class="card">
          <h3>Health Library</h3>
          <p>Know more about Alzheimerâ€™s and Brain Tumor</p>
        </div>
      </a>
      

      <a href="/both">
        <div class="card">
          <h3>Diagnosis</h3>
          <p>Start Diagnosis by Image Prediction</p>
        </div>
      </a>

      <a href="/about">
        <div class="card">
          <h3>About Us</h3>
          <p>Know about this project and the team behind it.</p>
        </div>
      </a>
    </div>
  </div>

  <!-- JS for scroll effect and live news -->
  <script>
    // Scroll effect
    window.addEventListener("scroll", () => {
      const hero = document.getElementById("hero");
      if (window.scrollY > 50) {
        hero.classList.add("scrolled");
      } else {
        hero.classList.remove("scrolled");
      }
    });

    // Fetch live news from Flask endpoint
    function fetchLiveNews() {
      fetch("/get_live_data")
        .then(response => response.json())
        .then(data => {
          const newsContainer = document.getElementById("live-news");
          const articles = data.articles.slice(0, 5); // top 5 headlines
          let html = "<ul style='padding-left: 20px;'>";
          articles.forEach(article => {
            html += `<li>${article.title}</li>`;
          });
          html += "</ul>";
          newsContainer.innerHTML = html;
        })
        .catch(error => {
          document.getElementById("live-news").textContent = "Failed to load news.";
          console.error("Error fetching news:", error);
        });
    }

    // Load on page start
    window.onload = fetchLiveNews;
  </script>

</body>
</html>
